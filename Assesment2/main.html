<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign-Up</title>
  </head>
  <body>
    <form class="" action="thankyou.html" method="get">
      <h1>Course Sign Up Page</h1>
      <p>Please Note: First Name, Last Name, Password and Email are required</p>
      <label for="fname">First Name:</label>
      <input id="fname" type="text" name="firstName" placeholder="First Name" required>
      <label for="lname">Last Name:</label>
      <input id="lname" type="text" name="lastName" placeholder="Last Name" required>
      <br><br>
      <label for="mail">Email:</label>
      <input id="mail" type="email" name="email" placeholder="name@email.com" required>
      <label for="pwd">Password:</label>
      <input id="pwd" type="password" name="password" required>
      <p>Are you over the age of 18?</p>
      <label for="yes18">Yes:</label>
      <input id="yes18" type="radio" name="age" value="18">
      <label for="no18">No:</label>
      <input id="no18" type="radio" name="age" value="-18">
      <p>Do you have a credit card or Paypal?</p>
      <select  name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
      </select>
      <br><br>
      <input type="submit" name="" value="Sign-Up">
    </form>
  </body>
</html>
